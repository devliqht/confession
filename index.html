<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;400&family=Quicksand:wght@300;400&family=Roboto:wght@100;300;400;500&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">\
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="m-wrapper">
        <div class="in-wrapper">
            <h1 class="quiz-title">GUESS THE MEMBER</h1>
            <h3 class="quiz-desc">a quiz by Matt</h3>
            <h1 class="ready" id="ready">READY?</h1>
            <img class="quiz-img" id="quiz-img" src="">
            <div class="answer-field" id="answer-field">
                <input type="text" placeholder="Your answer" id="input-field"/>
                <div class="line"></div>
            </div>
            <button class="button-74" role="button" id="next-btn">Next</button>
            <h3 class="quiz-desc" style="margin-top: 1.6em" id="correct">CORRECT!</h3> <h3 class="quiz-desc" style="margin-top: 1.6em" id="incorrect">INCORRECT!</h3>
        </div>
    </div>
</body>
</html>
